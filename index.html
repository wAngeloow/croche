<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style/style.css">

    <link rel="icon" href="img/icon.png">

    <title>Crochê</title>
</head>

<body>

    <!--header-->
    <header id="home" class="bg-brown">

        <nav id="navbar" class="navbar d-sm-flex justify-content-around align-items-center text-center">

            <div>
                <div>
                    <img src="img/logo.png" alt="logo" style="height: 100px; width: 100px;">
                </div>
            </div>

            <ul class="nav nav-pills d-flex gap-2">
                <li>
                    <a class="nav-link text-decoration-none fw-bold meu-hover text-light" href="#home"
                        id="home-link">HOME</a>
                </li>
                <li>
                    <a class="nav-link text-decoration-none fw-bold meu-hover text-light" href="#produtos"
                        id="produtos-link">PRODUTOS</a>
                </li>
                <li>
                    <a class="nav-link text-decoration-none fw-bold p-2 meu-hover text-light"
                        href="#contato">CONTATO</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- conteúdo principal -->
    <main id="produtos" class="container mt-5 mb-5">
        <h1 class="text-center fs-3 fw-bold" style="color: #7D4641;">NOSSOS PRODUTOS</h1>

        <div id="categorias" class="row gap-3 mt-4 justify-content-center">

            <!-- PRODUTO 1 (Cozinha) -->
            <div class="meu-produto rounded-5 position-relative pointer">
                <a href="produtos.html?categoria=cozinha">
                    <img src="img/cozinha.png"
                        alt="Imagem crochê de cozinha" class="rounded-5 start-0 position-absolute">
                    <div
                        class="w-100 rounded-bottom-5 position-absolute bottom-0 meu-subproduto d-flex align-items-center justify-content-center start-0">
                        <p class="text-center mb-1 fw-bold text-light fs-2">COZINHA</p>
                    </div>
                </a>
            </div>

            <!-- PRODUTO 2 (Banheiro) -->
            <div class="meu-produto rounded-5 position-relative pointer">
                <a href="produtos.html?categoria=banheiro">
                    <img src="img/banheiro.png"
                    alt="Imagem crochê de banheiro" class="rounded-5 start-0 position-absolute">
                <div
                    class="w-100 rounded-bottom-5 position-absolute bottom-0 meu-subproduto d-flex align-items-center justify-content-center start-0">
                    <p class="text-center mb-1 fw-bold text-light fs-2">BANHEIRO</p>
                </div>
                </a>
            </div>

            <!-- PRODUTO 3 (Sala) -->
            <div class="meu-produto rounded-5 position-relative pointer">
                <a href="produtos.html?categoria=sala">
                    <img src="img/sala.png"
                    alt="Imagem crochê de sala" class="rounded-5 start-0 position-absolute">
                <div
                    class="w-100 rounded-bottom-5 position-absolute bottom-0 meu-subproduto d-flex align-items-center justify-content-center start-0">
                    <p class="text-center mb-1 fw-bold text-light fs-2">SALA</p>
                </div>
                </a>
            </div>

            <!-- PRODUTO 4 (Amigurumi) -->
            <div class="meu-produto rounded-5 position-relative pointer">
                <a href="produtos.html?categoria=amigurumi">
                    <img src="img/amigurumi.png"
                        alt="Imagem de um Amigurumi" class="rounded-5 start-0 position-absolute">
                    <div
                        class="w-100 rounded-bottom-5 position-absolute bottom-0 meu-subproduto d-flex align-items-center justify-content-center start-0">
                        <p class="text-center mb-1 fw-bold text-light fs-2">AMIGURUMI</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Produtos (serão carregados dinamicamente) -->
        <div id="produtos-dinamicos" class="row gap-3 mt-4 justify-content-center" style="display: none;">
            <!-- Os produtos serão inseridos aqui via JavaScript -->
        </div>
    </main>

    <!--footer-->
    <footer id="contato" class="p-2">
        <!--Icons-->
        <div class="d-flex justify-content-center m-4">
            <div class="p-1">
                <a href="#" class="quadrado-icon d-flex justify-content-center align-items-center text-dark">
                    <i class="bi bi-facebook" title="Facebook"></i>
                </a>
            </div>
            <div class="p-1 d-flex justify-content-center">
                <a href="#" class="quadrado-icon d-flex justify-content-center align-items-center text-dark">
                    <i class="bi bi-instagram" title="Instagram"></i>
                </a>
            </div>
            <div class="p-1 d-flex justify-content-center">
                <a href="#" class="quadrado-icon d-flex justify-content-center align-items-center text-dark">
                    <i class="bi bi-whatsapp" title="Whatsapp"></i>
                </a>
            </div>
        </div>

        <!--Direitos-->
        <div>
            <p class="text-center">Todos os direitos reservados.<br>© Copyright - 2025</p>
        </div>
    </footer>

    <!--Whatsapp button-->
    <div class="d-flex">
        <a href="#" class="position-fixed bottom-0 end-0 mb-3 me-3">
            <img src="img/whatsapp.png" alt="Contato Whatsapp img-fluid" style="height: 70px; width: 70px;">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
